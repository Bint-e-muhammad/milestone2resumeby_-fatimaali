<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
            <h1><center> Static Interactive Resume Builder </center></h1>
            <form id="resumeForm">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name=" email" required> <br>
                    <label for="Phone">Phone: </label>
                    <input type="tele" id="phone" name=" phone" required>
                </fieldset>

                <fieldset>
                    <legend>Education</legend>
                    <label for="education">Education</label>
                    <textarea name="education" id="education" rowa="4" required></textarea><br>
                </fieldset>

                <fieldset>
                    <legend>Experience</legend>
                    <label for="experience">Experience</label>
                    <textarea name="experience" id="experience" rowa="4" required></textarea><br>
                </fieldset>

                <fieldset>
                    <legend> Skills</legend>
                    <label for="skills">Skills</label>
                    <textarea name="skills" id="skills" rowa="4" required></textarea><br>
                </fieldset>

                <button type="submit">Generate your Resume bellow </button>

            </form>
    
</body>
</html>
